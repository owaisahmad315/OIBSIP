<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Temperature-Converter-App</title>
</head>
<body>
    <div class="container">

        <h1>Temperature Converter</h1>

        <div class="input-div">
            <label for="celsius">Celsius</label> <br><br>
            <input type="number" id="celsius" placeholder="'C" oninput="cel_to_fahr()">
            <br><br><br>
            <label for="fahrenheit">Fahrenheit</label> <br><br>
            <input type="number" id="fahrenheit" placeholder="'F" oninput="fahr_to_cel()">
        </div>

    </div>
</body>
</html>
